<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search City" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.svg" class="weather-icon" />
        <h2 class="city">Miami</h2>
        <h1 class="temp">22°C</h1>
        <h3 class="description">Overcast Clouds</h3>
        <h4 class="feels-like">Feels like 22°</h4>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="days-forecast">
          <h1>4-Day Forecast</h1>
          <ul class="weather-cards">
            <li class="card">
              <img src="images/drizzle.svg" />
              <h1>20°</h1>
            </li>

            <li class="card">
              <img src="images/clear.svg" />
              <h1>23°</h1>
            </li>

            <li class="card">
              <img src="images/clear.svg" />
              <h1>22°</h1>
            </li>

            <li class="card">
              <img src="images/mist.svg" />
              <h1>25°</h1>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "11b815acfff49b556d18c1a5f87e4450";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        document.querySelector(".feels-like").innerHTML =
          "Feels like " + Math.round(data.main.feels_like) + "°";
        document.querySelector(".description").innerHTML =
          data.weather[0].description;

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "images/clouds.svg";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/clear.svg";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/rain.svg";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/drizzle.svg";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "images/mist.svg";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      searchBox.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });
    </script>
  </body>
</html>
